    function addRow(tableID)
    {

        var table = document.getElementById(tableID);
        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        var colCount = table.rows[0].cells.length;

        for (var i = 0; i < colCount; i++)
        {
            var newcell = row.insertCell(i);
            newcell.innerHTML = table.rows[0].cells[i].innerHTML;
            //alert(newcell.childNodes);
            switch (newcell.childNodes[0].type)
            {
                case "text":
                    newcell.childNodes[0].value = "";
                    break;
                case "checkbox":
                    newcell.childNodes[0].checked = false;
                    break;
                case "select-one":
                    newcell.childNodes[0].selectedIndex = 0;
                    break;
            }
        }
    }

    function deleteRow(tableID)
    {
        try
        {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
            for (var i = 0; i < rowCount; i++)
            {
                var row = table.rows[i];
                var chkbox = row.cells[0].childNodes[0];
                if (null != chkbox && true == chkbox.checked)
                {
                    if (rowCount <= 1)
                    {
                        alert("<?php  echo  __('Cannot delete all the rows.','binary-mlm-pro')?>");
                        break;
                    }
                    table.deleteRow(i);
                    rowCount--;
                    i--;
                }
            }
        }
        catch (e)
        {
            alert(e);
        }
    }

    function populateArrays()
    {
        // assign the default values to the items in the values array
        for (var i = 0; i < ids.length; i++)
        {
            var elem = document.getElementById(ids[i]);
            if (elem)
                if (elem.type == 'checkbox' || elem.type == 'radio')
                    values[i] = elem.checked;
                else
                    values[i] = elem.value;
        }
    }



    var needToConfirm = true;

    window.onbeforeunload = confirmExit;
    function confirmExit()
    {
        if (needToConfirm)
        {
            // check to see if any changes to the data entry fields have been made
            for (var i = 0; i < values.length; i++)
            {
                var elem = document.getElementById(ids[i]);
                if (elem)
                    if ((elem.type == 'checkbox' || elem.type == 'radio')
                            && values[i] != elem.checked)
                        return "<?php  echo   __('The changes you made will be lost if you navigate away from this page. <br/> Are you sure you want to leave this page','binary-mlm-pro')?>";
                    else if (!(elem.type == 'checkbox' || elem.type == 'radio') &&
                            elem.value != values[i])
                        return "<?php  echo   __('The changes you made will be lost if you navigate away from this page.','binary-mlm-pro')?>";
            }

            // no changes - return nothing      
        }
    }
